<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewi Kurnia</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          Miauw
        </div>
        
        <div class="header-right">
          <a href="#home">Home</a>
          <a href="#about">About Us</a>
          <a href="#contact">Contact</a>
          <button class="btn dark" onclick="myFunction()">Dark Mode</button>
        </div>
      </div>
    </header>

     <div id="home" class="top-wrapper">
      <div class="container">
        <h1>Hi, Everyone</h1>
        <p><h1>Welcome to my <span> <a href="">Website</a> </span></h1></p>
        <p><h2>In here, I want to give you something to see.</h2></p>
        <div class="heading">
          <h3>I really love my cats, do you want to see them?</h3>
          <a  class="btn catlovers">Yes, I am</a>
        </div>
      </div>
    </div>

    <div id="about" class="mycat">
      <div class="container">
        <div class="heading">
          <h3>My Cats</h3>
        </div>
        <div class="cats">
          <div class="cat">
            <div class="cat-icon">
              <img src="image/cat1.png">
            </div>
          </div>
          <div class="cat">
            <div class="cat-icon">
              <img src="image/cat2.png">
            </div>
          </div>
          <div class="cat">
            <div class="cat-icon">
              <img src="image/cat3.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="contact" class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h3>Please tell my cat how adorable they are</h3>
        </div>
        <div class="contact-form">
        	<p><h4>Name</h4></p>
      		<input/>
       		<p><h4>Password</h4></p>
        	<textarea></textarea>
        	<br>
        	<input type="submit" class="btn submit" id="" value="Send" />  
      	</div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>GF Mas Fariz</p>
      </div>
    </footer>

    <script>
      function myFunction() {
       var element = document.body;
      element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
